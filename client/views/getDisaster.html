<span>Fill out all fields to add disaster</span>
<div ng-init="initRegion()">
    <table>
        <tr>
            <td>Region</td>
            <td>
                <select multiple ng-model="disaster.regionId">
                    <option ng-repeat="regionsOption in regions" ng-value="regionsOption.id">
                        {{regionsOption.name}}
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Casualty</td>
            <td>
                <input type="text" ng-model="casualty" />
            </td>
        </tr>
        <tr>
            <td>Property Lost</td>
            <td>
                <input type="text" ng-model="propertyLost" />
            </td>
        </tr>
        <tr>
            <td>Disaster type</td>
            <td>
                <select ng-model="disasterType">
                    <option ng-repeat="disasterOption in disasterTypeOptions" ng-value="disasterOption.id">
                        {{disasterOption.name}}
                    </option>
                </select>
            </td>
        </tr>
    </table>
    <button ng-click="getDisaster()">Get disaster</button>
    <table>
        <tr>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Casualty</th>
            <th>Property Damage</th>
            <th>Name</th>
        </tr>
        <tr ng-repeat="info in disasterInfo">
            <td>{{info.start}}</td>
            <td>{{info.end}}</td>
            <td>{{info.casualty}}</td>
            <td>{{info.propertyLost}}</td>
            <td>{{info.name}}</td>
        </tr>
    </table>
</div>
