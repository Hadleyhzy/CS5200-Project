<span>Update region</span>
<div ng-init="initRegion()">
    <select ng-model="regionId">
        <option ng-repeat="regionsOption in regions" ng-value="regionsOption.id">
            {{regionsOption.name}}
        </option>
    </select>
    <table ng-show="regionUpdate">
        <tr>
            <td>Region name</td>
            <td>
                <input type="text" placeholder="Enter the name of the region" ng-model="regionName" />
            </td>
        </tr>
        <tr>
            <td>Area</td>
            <td>
                <input type="text" placeholder="Enter the area in sq. miles" ng-model="regionArea" />
            </td>
        </tr>
    </table>
    <button ng-click="updateRegion()">Update region</button>
</div>
